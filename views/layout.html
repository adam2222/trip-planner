<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/stylesheets/style.css">

    <meta charset="utf-8">
    <title>Trip Planner</title>
  </head>
  <body>


    <nav class="navbar navbar-dark">
      <a class = "navbar-brand" href="#">Trip Planner</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Trip suggestions</a>
        </li>  <li class="nav-item active">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </nav>

    Welcome to Trip Planner!

    <div class=".container-fluid">
      <div class="row">
        <div class="col-sm-8">
          Map goes here
        </div>
        <div class="col-sm-4">
          <div class="panel panel-primary">
          <div class="panel-title">Trip destinations
          </div>
          <div class="panel-body">
            <div class="btn-group" role="group">
              <button class="btn btn-primary" type="button" name="day1">1</button>
              <button class="btn btn-primary" type="button" name="day2">2</button>
              <button class="btn btn-primary" type="button" name="day3">3</button>
              <button class="btn btn-primary" type="button" name="day4">4</button>
            </div>
            <br><br>
            {% block content %} {% endblock %}
          </div>
        </div>
        </div>

      </div>

    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
